name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  NX_BRANCH: ${{ github.event.number || github.ref }}
  NX_RUN_GROUP: ${{ github.run_id }}
  NX_CLOUD_DISTRIBUTED_EXECUTION: true

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npx nx affected --base=HEAD~1 --target=build --parallel --max-parallel=3
      - run: npx nx affected --base=HEAD~1 --target=test --parallel --max-parallel=2
      - run:
          command: npx nx-cloud stop-all-agents
          if: ${{ always() }}

  pr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npx nx affected --target=build --parallel --max-parallel=3
      - run: npx nx affected --target=test --parallel --max-parallel=2
      - run:
          command: npx nx-cloud stop-all-agents
          if: ${{ always() }}

  agent_1:
    runs-on: ubuntu-latest
    name: Agent 1
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npx nx-cloud start-agent

  agent_2:
    runs-on: ubuntu-latest
    name: Agent 2
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npx nx-cloud start-agent

  agent_3:
    runs-on: ubuntu-latest
    name: Agent 3
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npx nx-cloud start-agent
